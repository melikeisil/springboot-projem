spring.application.name=ownify

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource settings
spring.datasource.url=jdbc:h2:file:./ownifydb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA (optional, if you're using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.datasource.url=jdbc:mysql://localhost:3306/ownify?useSSL=false&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=0000
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Make sure path is correct
server.servlet.session.cookie.path=/

# Remove domain restriction if testing locally
# server.servlet.session.cookie.domain=

# For local development
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Increase timeout
server.servlet.session.timeout=30m

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Static resource handling
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Server configuration
server.tomcat.max-swallow-size=20MB
server.tomcat.max-http-form-post-size=20MB
